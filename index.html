<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Site</title>

    <!--Owl-carousel-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--Font-Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--Custom CSS File-->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--start #header-->
    <header id="header" class="color-secondary-bg">
        <div>
            <p class="font-roboto font-size-12">
                ipsum lisep
            </p>
            <div class="font-roboto font-size-14">
                <a href="#">Login</a>
                <a href="#">Wishlist</a>
            </div>
        </div>

        <!--Primary Navigation-->
        <nav class="navbar">
            <h2 class="site-title"><a href="#" rel="home">Ecommerce Site</a></h2>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav no-search font-roboto">
                <li class="nav-item"><a href="#">On Sale</a></li>
                <li class="nav-item"><a href="#">Category</a></li>
                <li class="nav-item"><a href="#">Products<i class="fas fa-chevron-down"></i></a></li>
                <li class="nav-item"><a href="#">Blog</a></li>
                <li class="nav-item"><a href="#">Category<i class="fas fa-chevron-down"></i></a></li>
                <li class="nav-item"><a href="#">Coming Soon</a></li>
                <li><i class="fas fa-search" id="search-icon"></i></li>
                <li><input class="search-input" type="text" placeholder="Search.." /></li>
              </ul>
              <form action="#" class="font-size-14 font-roboto">
                <a href="#" class="color-primary-bg">
                    <span class="font-size-16">
                        <i class="fas fa-shopping-cart"></i>
                    </span>
                    <span>0</span>
                </a>
              </form>
        </nav>
        <!--!Primary Navigation-->


    </header>
    <!--!start #header-->

    <!--start #main-->
    <main id="main-site">

        <!--Owl Carousel-->
        <section id="banner-area">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img src="" alt="Banner1">
                </div>
                <div class="item">
                    <img src="" alt="Banner2">
                </div>
                <div class="item">
                    <img src="" alt="Banner3">
                </div>
            </div>
        </section>

        <!--!Owl Carousel-->

    </main>
    <!--!start #main-->

    <!--start #footer-->
    <footer></footer>
    <!--!start #footer-->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.7/umd/popper.min.js"
      integrity="sha512-uaZ0UXmB7NHxAxQawA8Ow2wWjdsedpRu7nJRSoI2mjnwtY8V5YiCWavoIpo1AhWPMLiW5iEeavmA3JJ2+1idUg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!--Owl-carousel-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    
    <!--Custom Javascript-->
    <script src="./index.js"></script>
  </body>
</html>
